<!DOCTYPE html>
<html>
<head>
	<title>CatChat</title>
	<link rel="icon" type="icon" href="/images/favicon.ico">
	<style>
		body {
			margin: 0;
			padding-bottom: 3rem;
			font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
			background: #000000;
		}

		#form {
			background: rgba(0, 0, 0, 0.25);
			padding: 0.25rem;
			position: fixed;
			bottom: 0;
			left: 0;
			right: 0;
			display: flex;
			height: 3rem;
			box-sizing: border-box;
			backdrop-filter: blur(10px);
		}

		#input {
			border: none;
			padding: 0 1rem;
			flex-grow: 1;
			border-radius: 2rem;
			margin: 0.25rem;
		}

		#input:focus {
			outline: none;
		}

		#form>button {
			background: #2243b6;
			border: none;
			padding: 0 1rem;
			margin: 0.25rem;
			border-radius: 3px;
			outline: none;
			color: #fff;
		}

		#messages {
			list-style-type: none;
			margin: 0;
			padding: 0;
			color: #FFFF00;
			background: #ff0000;
		}

		#messages>li {
			padding: 0.5rem 1rem;
		}

		#messages>li:nth-child(odd) {
			background: #009c1b;
		}
	</style>
</head>

<body>
	<ul id="messages"></ul>
	<form id="form" action="">
		<input id="input" autocomplete="off" /><button>Send</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>

    <script>
      var socket = io();

			var inFocus = 0;
			var unread = 0;
		
      var messages = document.getElementById('messages');
      var form = document.getElementById('form');
      var input = document.getElementById('input');

			var focused = true;
		

			window.onfocus = function() {
			    focused = true;
					console.log('Focused = '+ focused);
					document.title = "CatChat";
					unread = 0;
			};
			window.onblur = function() {
			    focused = false;
					console.log('Focused = '+ focused);
					document.title = "CatChat";
			};		
			
			form.addEventListener('submit', function(e) {
        e.preventDefault();
        if (input.value) {
          socket.emit('chat message', input.value);
          input.value = '';
        }
      });

      socket.on('chat message', function(msg) {
				if (msg.startsWith("*/", 0)){
					var item = document.createElement('b');
        	item.textContent = "⚠️SYSTEM MESSAGE⚠️    " + msg.substring(2);
        	messages.appendChild(item);
       	 	window.scrollTo(0, document.body.scrollHeight);
					var blank = document.createElement('li');
					blank.textContent = "";
					messages.appendChild(blank);
					window.scrollTo(0, document.body.scrollHeight);
				}else{
        var item = document.createElement('li');
        item.textContent = msg;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
				}
				if (!focused){
					unread++;
					document.title = unread + " unread messages!"
				}
      });
			
			socket.on('system message', function(msg) {
        var item = document.createElement('b');
        item.textContent = msg;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
				var blank = document.createElement('li');
				blank.textContent = "";
				messages.appendChild(blank);
				window.scrollTo(0, document.body.scrollHeight);
				if (!focused){
					unread++;
					document.title = unread + " unread messages!"
				}
      });

			
    </script>
  </body>
</html>
